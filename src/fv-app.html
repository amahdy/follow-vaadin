<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="fv-icons.html">

<dom-module id="fv-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: var(--paper-light-blue-500);
        --app-secondary-color: var(--paper-light-blue-700);
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: black;
      }
      .drawer-list a.iron-selected {
        color: var(--app-primary-color);
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .follow {
        color: var(--app-secondary-color);
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar class="follow">Follow</app-toolbar>
        <iron-selector
          selected="[[page]]"
          attr-for-selected="name"
          class="drawer-list"
          role="navigation">
          <a name="blog" href="/blog">Blog</a>
          <a name="videos" href="/videos">Videos</a>
          <a name="forum" href="/forum">Forum</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="vaadin-icons:menu" drawer-toggle></paper-icon-button>
            <div title>
              Vaadin
              <iron-icon icon="vaadin-icons:vaadin-v"></iron-icon>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <fv-blog name="blog"></fv-blog>
          <fv-videos name="videos"></fv-videos>
          <fv-forum name="forum"></fv-forum>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'fv-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'blog';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('fv-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
