<div class="w-sectionbox">
<h2>Using pre-releases with Maven</h2>

<p>Vaadin pre-releases are located in separate Maven repository. You need to add the following repository specification into either in<a href="https://maven.apache.org/guides/mini/guide-multiple-repositories.html">&nbsp;</a><a href="https://maven.apache.org/settings.html#Repositories">in settings.xml</a>&nbsp;or&nbsp;<a href="https://maven.apache.org/guides/mini/guide-multiple-repositories.html">in pom.xml</a></p>

<div class="w-sectionbox">
<pre style="font-size: 10px;">&lt;repositories&gt;
  &lt;!-- ... --&gt;</pre>

<pre style="font-size:10px"><strong>  &lt;repository&gt;
    &lt;id&gt;vaadin-prereleases&lt;/id&gt;
    &lt;name&gt;Vaadin Pre-releases&lt;/name&gt;
    &lt;url&gt;https://maven.vaadin.com/vaadin-prereleases&lt;/url&gt;
  &lt;/repository&gt;
</strong>
&lt;/repositories&gt;
</pre>

<pre style="font-size: 10px;">&lt;pluginRepositories&gt;
  &lt;!-- ... --&gt;</pre>

<pre style="font-size: 10px;"><strong>  &lt;pluginRepository&gt;
    &lt;id&gt;vaadin-prereleases&lt;/id&gt;
    &lt;name&gt;Vaadin Pre-releases&lt;/name&gt;
    &lt;url&gt;https://maven.vaadin.com/vaadin-prereleases&lt;/url&gt;
  &lt;/pluginRepository&gt;
</strong>
&lt;/pluginRepositories&gt;</pre>
</div>
</div>

<h2>Using pre-releases with Ivy</h2>

<p>Vaadin pre-releases are located in separate Maven repository. You need to update repository specification into either <a href="http://ant.apache.org/ivy/history/latest-milestone/tutorial/multiple.html">in ivysettings.xml</a>&nbsp;or&nbsp;<a href="http://ant.apache.org/ivy/history/latest-milestone/tutorial/multiple.html">in ivy.xml</a>. After this the pre-release version numbers work the normal way in your project.</p>

<div class="w-sectionbox">
<pre style="font-size:10px">&lt;resolvers&gt;
  &lt;chain name="default"&gt;

&nbsp;    &lt;!-- ... --&gt;

&nbsp;   <strong>&lt;ibiblio name="vaadin-prereleases"&nbsp;
&nbsp; &nbsp;  usepoms="true" m2compatible="true"
&nbsp;   root="https://maven.vaadin.com/vaadin-prereleases" /&gt;</strong>
  &lt;/chain&gt;
&lt;/resolvers&gt;

</pre>
</div>

<div class="w-sectionbox">
<h2>Using archetypes with pre-releases</h2>
You can generate a test project using the&nbsp;<a href="https://vaadin.com/maven#archetypes">standard Vaadin archetypes</a>. However, you need to make sure you have the pre-releases repositories properly configured for the generated project.

<p>To generate a project using 7.7.0.alpha2&nbsp;use :</p>

<div class="w-sectionbox">
<pre style="font-size: 10px;">mvn archetype:generate  \
    -DarchetypeGroupId=com.vaadin  \
    -DarchetypeArtifactId=vaadin-archetype-application  \
    -DarchetypeRepository=https://maven.vaadin.com/vaadin-prereleases  \
    -DarchetypeVersion=7.7.0.alpha2
</pre>
</div>
After running the above command, the generated project pom.xml includes pre-release Maven repository and plugin repository configurations. They can be activated using build profile:

<pre style="font-size: 10px;">mvn -Pvaadin-prerelease clean install</pre>
See &nbsp;'<em>Using pre-releases with Maven</em>' section for details.</div>
