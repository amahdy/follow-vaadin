							<h1>Roadmap</h1>

<p>The following roadmap represents Vaadin team's current expectations of its product development schedules and future directions. This is intended for informational purposes only and should not be interpreted as a commitment. It is more likely than not that the schedules and roadmap targets change in the future. These changes are updated on this web page regularly.</p>

<h3>Vaadin Framework maintenance</h3>

<p>Major version 7 is supported with regular maintenance releases every 2 weeks. Major focus is on continuously increasing the quality of the framework. Covered by the&nbsp;<a href="/support">bug&nbsp;fix priority service</a>.</p>

<p>Major version 6 is covered by the&nbsp;<a href="/support">bug&nbsp;fix priority service</a>. In addition to prioritized bugs, only security and other major issues are addressed.</p>

							<h2>What Happens Right Now?</h2>

<p>Up-to-the-minute list of things that the Vaadin development team is working on is maintained on the <a href="http://dev.vaadin.com/timeline">timeline</a>.</p>

<h2>What Happens Next?</h2>

<p>All of the planned future development can be viewed in the milestones on this page. Milestones with a date are mostly implemented in a timely manner. Ideas on the backlogs with no date set might never get implemented.</p>

<h2>How To Get Feature X Implemented?</h2>

<p>There are three ways of ensuring that your favourite feature will get implemented:</p>

<ul>
	<li>Implement it yourself. Really! Just get&nbsp;<a href="https://github.com/vaadin/vaadin">the sources</a>, compile and start implementing. It is not that hard.</li>
	<li><a href="/feature-voting">Vote for a ticket</a> of your favourite feature (requires a <a href="/support">Vaadin Support</a>&nbsp;subscription).</li>
	<li><a href="/services">Sponsor</a> the development of the feature.</li>
</ul>

<p>We value all suggestions for new features and will try to accomodate as much as possible. <a href="http://vaadin.uservoice.com/">Vaadin UserVoice</a> also contains feature suggestions which you can vote for.</p>

<h2>How To Get the Feature In Vaadin?</h2>

<p>Implementing a feature for yourself is one thing, implementing and documenting it in a way everyone can enjoy it is a totally different story. For the feature to get in the main release, it must be ready for everyone and the development team must feel comfortable maintaining the feature for years.</p>

<p>If you have implemented a feature that you consider worthy to be integrated, please <a href="http://dev.vaadin.com/newticket">post your development as a new ticket</a> (with patch). We try to evaluate all patches in a timely fashion and will respect your contribution and try really hard to make it happen.</p>

<h2>Version numbers</h2>

<p>All version numbers for Vaadin products are of form major.minor.maintenance.postfix. Major releases are released, when new features require breaking backwards compatibility. Minor releases are released for adding new features that maintain backwards compatibility. Maintenance releases fix bugs and contain no new features. The postfix is optional indication of stability. For more info on version numbers, <a href="https://vaadin.com/blog/-/blogs/version-shift-1">read this blog post</a>.</p>

<h2>Maintenance</h2>

<p>Each major release of Vaadin Framework is maintained for at least&nbsp;5 years after the initial public stable release of the major version. A major version is maintained with minor and maintenance releases. Only the latest minor release for each major release will receive maintenance releases.</p>

<p>Currently supported major versions are:</p>

<ul>
	<li>Vaadin Framework 6 (maintained until the release of Vaadin 8)</li>
	<li>Vaadin Framework 7 (maintained at least to the end of Feb 2018)</li>
</ul>
