<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="paper-share-google">
  <style>
    #button {
      color: #DC4335;
    }

    #button[raised] {
      background: #DC4335;
      color: white;
    }

    iron-icon {
      width: 15px;
      height: 15px;
    }

    paper-button {
      min-width: 50px;
    }
  </style>

  <template>
    <paper-button
      id="button"
      on-click="navigate"
      raised$={{raised}}
      noink$={{noink}}>
      <iron-icon icon="vaadin-icons:google-plus"></iron-icon>
    </paper-button>
  </template>
</dom-module>

<script>
  Polymer({
    /**
     * Element Prototype
     */
    is: 'paper-share-google',

    /**
     * Element properties
     */
    properties: {
      link: {
        type: String,
        value: window.location.href
      },

      url: {
        type: String,
        computed: 'computeUrl(link)'
      },

      raised: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true
      }
    },

    /**
     * Concat the share url
     */
    computeUrl: function(link) {
      return 'https://plus.google.com/share?url=' + link;
    },

    /**
     * Navigate to the social authorization
     */
    navigate: function() {
      window.open(this.url, 'google-share', 'width=490,height=530');
      return false;
    }
  });
</script>
