<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-jsonp-library/iron-jsonp-library.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<dom-module id="display-rss">
  <template>
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { display: block; }
      /*
      style if an ancestor has the different class
      :host(.different) { }
      */

      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      #thumbnail-cover {
        width: 150px;
        height: 150px;
        background: #ddd;
      }

      .container > div {
        padding: 15px;
        min-height: 20px;
      }

      .container[wide-layout] {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }
    </style>

    <iron-media-query query="(min-width: 800px)" query-matches="{{wide}}"></iron-media-query>

    <iron-jsonp-library
      id="feed_data"
      library-url="http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num={{entries}}&q={{url}}&callback=%%callback%%"
      notify-event="api-load"
      library-loaded="{{loaded}}"></iron-jsonp-library>

    <div class="container">
      <!-- doesn't make sense because no refresh is happeneing -->
      <!-- <h1 class="feed_title">{{feed.title}}</h1> -->
      <small>Last updated: {{lastUpdated}}</small>
      <template is="dom-repeat" items="{{feed.entries}}">
        <div class="card">
          <div class="container" wide-layout$="{{wide}}">
            <div>
              <iron-image
                class="circle"
                sizing="cover"
                id="thumbnail-cover"
                alt="Feed Thumbnail"
                src="{{loadImage(item.content)}}"></iron-image>
            </div>
            <div class="flexchild">
              <h1><a href="{{item.link}}" target="_blank" class="entry_title">{{item.title}}</a></h1>
              <small class="entry_published">{{item.publishedDate}}</small>
              <p>{{item.contentSnippet}}</p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'display-rss',

      properties: {
        //applyAuthorStyles: true,
        //resetStyleInheritance: true,
        url: String,
        entries: Number,
        refresh: Number,
        lastUpdated: {
          type: String,
          value: 'Loading...'
        },
        feed: Object
      },

      ready: function() {
        //TODO: re-invoke??
        // var feeds = this.$.feed_data;
        // window.f = feeds;
        // if (this.refresh) {
        //   setInterval(function(){
        //       feeds.go();
        //   }, this.refresh);
        // }
      },

      listeners: {
        'api-load': 'responseHandler'
      },

      responseHandler: function(response) {
        if (this.loaded) {
            this.lastUpdated = new Date()
            this.feed = response.detail[0].responseData.feed;
        }
      },

      loadImage: function(d) {
        var imgSrc = $(d).find('img')[0];
        if(imgSrc) {
          return imgSrc.src;
        }else {
          //TODO baah
          return "../images/placeholder_600x400.svg"
        }
      }
    });
  </script>
</dom-module>
