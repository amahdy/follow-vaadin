<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-jsonp-library/iron-jsonp-library.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<dom-module id="display-rss">
  <template>
    <style>
      :host { display: block; }

      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 7px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      #thumbnail-cover {
        width: 120px;
        height: 120px;
        background: #ddd;
      }

      .container > div {
        padding: 15px;
        min-height: 20px;
      }

      .container[wide-layout] {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .card[expanded] .card-close,
      .card-snippet {
        display: block;
      }

      .card[expanded] .card-snippet {
        display: none;
      }

      .card-close {
        display: none;
        --paper-fab-background: var(--app-primary-color);
        --paper-fab-keyboard-focus-background: var(--app-secondary-color);
        float: right;
      }

      paper-button.card-button {
          background-color: var(--app-primary-color);
          color: white;
          --paper-button-raised-keyboard-focus: {
            background-color: var(--app-secondary-color); !important;
            color: white !important;
          };
      }

      .card .container {
        cursor: pointer;
      }

      .card[expanded] .container {
        background: #ddd;
      }

      /* fix paper-button link style */
      .inherit {
        color: inherit;
        background-color: inherit;
        text-decoration: none;
      }

      img {
        max-width: 100%;
      }
    </style>

    <iron-media-query query="(min-width: 800px)" query-matches="{{wide}}"></iron-media-query>

    <iron-jsonp-library
      id="feed_data"
      library-url="http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num={{entries}}&q={{url}}&callback=%%callback%%"
      notify-event="api-load"
      library-loaded="{{loaded}}"></iron-jsonp-library>

    <div class="container">
      <!-- doesn't make sense because no refresh is happeneing -->
      <!-- <h1 class="feed_title">{{feed.title}}</h1> -->
      <small>Last updated: {{lastUpdated}}</small>
      <template is="dom-repeat" items="{{feed.entries}}">
        <div class="card" expanded$="{{item.expanded}}">
          <div
            on-tap="toggleCard"
            class="container"
            wide-layout$="{{wide}}">
            <div>
              <iron-image
                class="circle"
                sizing="cover"
                id="thumbnail-cover"
                alt="Feed Thumbnail"
                src="{{loadImage(item.content)}}"></iron-image>
            </div>
            <div class="flexchild">
              <paper-fab
                class="card-close"
                mini
                icon="close"
                title="Close"></paper-fab>
              <h1>{{item.title}}</h1>
              <small><b>{{item.author}}</b></small>
              |
              <small>{{item.publishedDate}}</small>
              <p class="card-snippet">{{item.contentSnippet}}</p>
            </div>
          </div>
          <iron-collapse opened="{{item.expanded}}">
            <div class="card-content" inner-h-t-m-l="{{item.content}}">
            </div>
          </iron-collapse>
          <div class="card-actions">
            <paper-button raised class="card-button">
              <iron-icon icon="vaadin-icons:share-square"></iron-icon>
              &nbsp;Share
            </paper-button>
            <a href="{{item.link}}" target="_blank" class="inherit">
              <paper-button raised class="card-button">
                <iron-icon icon="vaadin-icons:external-link"></iron-icon>
                &nbsp;Website
              </paper-button>
            </a>
          </div>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'display-rss',

      properties: {
        //applyAuthorStyles: true,
        //resetStyleInheritance: true,
        url: String,
        entries: Number,
        refresh: Number,
        lastUpdated: {
          type: String,
          value: 'Loading...'
        },
        feed: Object
      },

      ready: function() {
        //TODO: re-invoke??
        // var feeds = this.$.feed_data;
        // window.f = feeds;
        // if (this.refresh) {
        //   setInterval(function(){
        //       feeds.go();
        //   }, this.refresh);
        // }
      },

      listeners: {
        'api-load': 'responseHandler'
      },

      responseHandler: function(response) {
        if (this.loaded) {
            this.lastUpdated = new Date()
            this.feed = response.detail[0].responseData.feed;
        }
      },

      loadImage: function(d) {
        var imgSrc = $(d).find('img')[0];
        if(imgSrc) {
          return imgSrc.src;
        }else {
          //TODO baah
          return "../images/placeholder_600x400.svg"
        }
      },

      toggleCard: function(e) {
        var state = e.model;
        state.set("item.expanded", !state.item.expanded);
      }
    });
  </script>
</dom-module>
